{% load static %}

{# Reusable “project row” block #}
<div class="container px-5 my-5">
  <div class="row gx-5 align-items-center">

    {# Image/title column #}
    <div class="col-lg-6 {% if reverse %}order-lg-last{% endif %}">
      <div class="text-center">
        <a href="{{ url }}" class="text-decoration-none" style="color: inherit;">
          <h2 class="fw-bolder mb-3">{{ title }}</h2>
        </a>

        <a href="{{ url }}">
          <img
            class="img-fluid rounded mb-4 mb-lg-0"
            src="{% static img %}"
            alt="{{ alt }}"
          />
        </a>
      </div>
    </div>

    {# Description column #}
    <div class="col-lg-6 mt-3 mt-lg-0">
      <p class="lead fw-normal text-muted mb-0">
        {{ description }}
      </p>
    </div>

  </div>
</div>
